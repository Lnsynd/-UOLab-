<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function cal(){
			var gongzi = document.getElementById("salary").value;
			
			var regexp = /^[0-9]{4,5}$/;
			if(!regexp.test(gongzi)){
				document.getElementById("salary").value="必须输入4-5位数字";
				document.getElementById("salary").style="color:red";
			}
			
			var gongzinum = parseInt(gongzi);
			//养老
			var ylgr = gongzinum * 0.08;
			var ylgs = gongzinum * 0.2;
			document.getElementById("ylgr").innerHTML=ylgr;
			document.getElementById("ylgs").innerHTML=ylgs; 
			//医疗
			var ybgr = gongzinum * 0.02;
			var ybgs = gongzinum * 0.06;
			document.getElementById("ybgr").innerHTML=ybgr;
			document.getElementById("ybgs").innerHTML=ybgs; 
			//失业
			var sygr = gongzinum * 0.005;
			var sygs = gongzinum * 0.015;
			document.getElementById("sygr").innerHTML=sygr;
			document.getElementById("sygs").innerHTML=sygs; 
			//工伤
			var gsgs = gongzinum * 0.005;
			document.getElementById("gsgs").innerHTML=gsgs; 
			//生育
			var sbgs = gongzinum * 0.008;
			document.getElementById("sbgs").innerHTML=sbgs; 
			//公积金
			var gjgr = gongzinum * 0.08;
			var gjgs = gongzinum * 0.12;
			document.getElementById("gjgr").innerHTML=gjgr;
			document.getElementById("gjgs").innerHTML=gjgs; 
			//合计
			var hjgr = ylgr + ybgr + sygr + gjgr;
			var hjgs = ylgs + ybgs + sygs + gjgs + gsgs + sbgs;
			document.getElementById("hjgr").innerHTML=hjgr;
			document.getElementById("hjgs").innerHTML=hjgs; 
			//总额
			var total = hjgs +gongzinum;
			document.getElementById("total").innerHTML=total;
		}
		function cleartxt(){
			document.getElementById("salary").value='';
			document.getElementById("salary").style = "color:black";
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="nuclogored.jpg" class="img-circle" width="100" height="100">
			<table class="table table-bordered table-striped">
				<tr>
					<td>工资</td>
					<td colspan="3"><input onclick="cleartxt()" type="text" id="salary" placeholder="请输入工资"></td>
					<td>
						<button btn btn-danger onclick="cal()" >计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr >
					<td>养老</td>
					<td>8%</td>
					<td id = "ylgr"></td>
					<td>20%</td>
					<td id = "ylgs"></td>
				</tr>
				<tr >
					<td>医疗</td>
					<td>2%</td>
					<td id = "ybgr"></td>
					<td>6%</td>
					<td id = "ybgs"></td>
				</tr>
				<tr >
					<td>失业</td>
					<td>0.5%</td>
					<td id ="sygr"></td>
					<td>1.5%</td>
					<td id = "sygs"></td>
				</tr>
				<tr >
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id ="gsgs"></td>
				</tr>
				<tr >
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id = "sbgs"></td>
				</tr>
				<tr >
					<td>公积金</td>
					<td>8%</td>
					<td id = "gjgr"></td>
					<td>12%</td>
					<td id = "gjgs"></td>
				</tr>
				<tr >
					<td>合计</td>
					<td>个人合计</td>
					<td id = "hjgr"></td>
					<td>公司合计</td>
					<td id = "hjgs"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id = "total"></td>
				</tr>
			</table>
			开发者：刘千山 中北大学软件学院 20级 实训
		</div>
	</body>
</html>
