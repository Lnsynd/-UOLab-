		<script>
			function checkxyname() {
				var xyname = document.getElementById("xyname").value;
				var xynameTip = document.getElementById("xynameTip");
				var reg = /^[\u4e00-\u9fa5]{2,15}$/;
				if(!reg.test(xyname)) {
					xynameTip.innerHTML = "学院名不合法";
					xynameTip.style = "color:red";
				} else {
					xynameTip.innerHTML = "";
				}
			}
			function checkxydh() {
				var xydh = document.getElementById("xydh").value;
				var xydhTip = document.getElementById("xydhTip");
				var reg = /^[0-9]{1,2}$/;
				if(!reg.test(xydh)) {
					xydhTip.innerHTML = "院系代号不合法";
					xydhTip.style = "color:red";
				} else {
					xydhTip.innerHTML = "";
				}
			}
		</script>
	</head>

					</li>

					<li>

							<i id="xydhTip"></i>
						</li>
